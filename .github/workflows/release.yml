name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-www-x86:
    name: Build shared web assets (x86_64)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build kasmvnc-www
        run: |
          set -euo pipefail
          WWW_OUT="$(nix build --print-out-paths --no-link .#kasmvnc-www | tail -n1)"
          mkdir -p prebuilt-www
          cp -a "$WWW_OUT"/. prebuilt-www/

      - name: Upload shared web assets
        uses: actions/upload-artifact@v4
        with:
          name: prebuilt-kasmvnc-www
          path: prebuilt-www
          if-no-files-found: error

  build:
    name: Build ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    needs: build-www-x86
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64-linux
            runner: ubuntu-latest
          - arch: aarch64-linux
            runner: ubuntu-24.04-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Download shared web assets
        uses: actions/download-artifact@v4
        with:
          name: prebuilt-kasmvnc-www
          path: prebuilt-www

      - name: Build release artifacts
        env:
          KASMVNC_WEB_DIST_OVERRIDE: ${{ github.workspace }}/prebuilt-www
        run: ./build-dist.sh

      - name: Package release files
        run: |
          set -euo pipefail

          mkdir -p release-assets
          tar -C dist -czf "release-assets/kasmvnc-${GITHUB_REF_NAME}-${{ matrix.arch }}.tar.gz" kasmvnc
          tar -C dist -czf "release-assets/kasmvnc-www-${GITHUB_REF_NAME}-${{ matrix.arch }}.tar.gz" kasmvnc-www
          cp dist/BUILD_INFO "release-assets/BUILD_INFO-${GITHUB_REF_NAME}-${{ matrix.arch }}.txt"
          sha256sum release-assets/* > "release-assets/SHA256SUMS-${GITHUB_REF_NAME}-${{ matrix.arch }}.txt"

      - name: Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-assets-${{ matrix.arch }}
          path: release-assets/*
          if-no-files-found: error

  publish:
    name: Publish GitHub release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download packaged assets
        uses: actions/download-artifact@v4
        with:
          pattern: release-assets-*
          path: release-assets
          merge-multiple: true

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release-assets/*
